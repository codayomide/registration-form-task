<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="text/html" href="https://fonts.google.com/specimen/Poppins">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div id="container">
        <main id="main">
            <section id="info">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </section>

            <section id="register">
                <div id="trial-info"><b>Try it free 7 days</b> then $20/mo. thereafter</div>

                <form id="form">
                    <div>
                        <input type="text" name="first Name" placeholder="First Name">
                    </div>

                    <div>
                        <input type="text" name="Last Name" placeholder="Last Name">
                    </div>

                    <div>
                        <input type="email" name="Email Address" placeholder="Email Address">
                    </div>

                    <div>
                        <input type="password" name="Password" placeholder="Password">
                    </div>
                    
                    <div>
                        <button>CLAIM YOUR FREE TRIAL</button>
                    </div>

                    <div id="form-text"><small>By clicking the button, you are agreeing to our <a href="">Terms and Services</a></small></div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
